<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURFORD & Company - E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <div class="logo">
            <img src="LOGO.png" alt="Surford & Company Logo">
        </div>
        <div class="hero-content">
            <h1>SURFORD & Company</h1>
            <p>Your Digital Marketplace for Fashion & Beauty</p>
        </div>
    </header>



    <nav class="navbar">
        <ul>
            <li><a href="#clothing">Clothing</a></li>
            <li><a href="#watches">Watches</a></li>
            <li><a href="#perfumes">Perfumes</a></li>
        </ul>
    </nav>



    <section id="clothing" class="products">
        <h2>Clothing</h2>
        <div class="product-cards" id="clothing-products">
            <!-- Five clothing products to start -->
            <div class="card">
                <img src="suit1.jpg" alt="Chanderi Cotton">
                <h3><a href="https://amzn.to/4e2DUWF">BUY</a></h3>
                <p>Price:Rs 368</p>
                <button onclick="contactMe('Chanderi Cotton')">Contact Me on WhatsApp</button>
            </div>
            <div class="card">
                <img src="suit2.jpg" alt="Sidhidata Cotton">
                <h3><a href="https://amzn.to/3YmWuD9">BUY</a></h3>
                <p>Price:Rs 498</p>
                <button onclick="contactMe('Sidhidata Cotton')">Contact Me on WhatsApp</button>
            </div>
            <!-- Add three more products using the same format -->
        </div>
        <button class="toggle-products" onclick="toggleProducts('clothing')">Show More</button>
    </section>



    <section id="watches" class="products">
        <h2>Watches</h2>
        <div class="product-cards" id="watches-products">
            <div class="card">
                <img src="watch1.jpg" alt="Luxury Watch">
                <h3><a href="https://amzn.to/3A2Iaro">BUY</a></h3>
                <p>Price: Rs 99</p>
                <button onclick="contactMe('Luxury Watch')">Contact Me on WhatsApp</button>
            </div>
            <div class="card">
                <img src="watch2.jpg" alt="Sports Watch">
                <h3><a href="https://amzn.to/4e5u866" >BUY</a></h3>
                <p>Price:Rs 289</p>
                <button onclick="contactMe('Sports Watch')">Contact Me on WhatsApp</button>
            </div>
            <!-- Add three more products using the same format -->
        </div>
        <button class="toggle-products" onclick="toggleProducts('watches')">Show More</button>
    </section>



    <section id="perfumes" class="products">
        <h2>Perfumes</h2>
        <div class="product-cards" id="perfumes-products">
            <div class="card">
                <img src="perfume1.webp" alt="Floral Perfume">
                <h3><a href="https://amzn.to/4hllHX2" >BUY</a></h3>
                <p>Price:Rs 449</p>
                <button onclick="contactMe('Floral Perfume')">Contact Me on WhatsApp</button>
            </div>
            <div class="card">
                <img src="perfume2.webp" alt="Woody Perfume">
                <h3><a href="https://amzn.to/3UmQB7w" >BUY</a></h3>
                <p>Price:Rs 180</p>
                <button onclick="contactMe('Woody Perfume')">Contact Me on WhatsApp</button>
            </div>
            <!-- Add three more products using the same format -->
        </div>
        <button class="toggle-products" onclick="toggleProducts('perfumes')">Show More</button>
    </section>


    <footer>
        <p>Contact Us: <a href="mailto:sanaurrehman931@gmail.com">sanaurrehman931@gmail.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
